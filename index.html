<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trò Chơi: Bạn có thường...?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --restart-color: #ff9800; /* New color for restart buttons */
            --background-color: #f8f9fa;
            --card-background: #ffffff;
            --text-color: #212529;
            --success-color: #28a745;
            --error-color: #dc3545;
            --border-radius: 16px;
            --font-family: 'Inter', sans-serif;
        }
        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            max-width: 600px;
            padding: 2rem;
            text-align: center;
            background: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 10;
        }
        h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.6;
        }
        input[type="text"] {
            width: calc(100% - 2rem);
            padding: 1rem;
            font-size: 1.2rem;
            border: 2px solid #ddd;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        .button {
            display: inline-block;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-weight: bold;
            color: #ffffff;
            background-color: var(--primary-color);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            text-decoration: none;
            text-transform: uppercase;
            margin-top: 0.5rem;
        }
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        .button.primary:hover {
             background-color: #0069d9;
        }
        .button.secondary {
            background-color: var(--secondary-color);
        }
        .button.secondary:hover {
            background-color: #5a6268;
        }
        /* New style for restart buttons */
        .button.restart {
            background-color: var(--restart-color);
        }
        .button.restart:hover {
            background-color: #f57c00;
        }
        #splash-screen {
            display: block;
        }
        #game-screen, #end-screen {
            display: none;
        }
        .score-display {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        #ipa-display {
            font-size: 1.5rem;
            font-family: monospace;
            margin: 1rem 0 0.5rem 0;
            padding: 1rem;
            background: #e9ecef;
            border-radius: var(--border-radius);
            border: 2px solid #ccc;
            letter-spacing: 1px;
            color: var(--text-color);
            font-weight: 700;
            min-height: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            word-break: break-all;
        }
        #vietnamese-meaning-display {
            font-size: 1.2rem;
            font-style: italic;
            color: #6c757d;
            margin-bottom: 1.5rem;
            min-height: 1.5rem;
        }
        #feedback {
            min-height: 2rem;
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        #hint-button {
            display: none;
        }
        #hint-display {
            display: none;
            margin-top: 1rem;
            padding: 1rem;
            background: #fff3cd;
            border: 1px dashed #ffeeba;
            border-radius: var(--border-radius);
            font-style: italic;
            color: var(--text-color);
            font-weight: bold;
            min-height: 2rem;
            text-align: left;
        }
        .no-copy {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        #end-screen h2 {
            font-size: 3rem;
        }
        #end-screen p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
        .trophy {
            font-size: 5rem;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div id="splash-screen" class="container">
        <h1>Trò Chơi: Bạn có thường...?</h1>
        <p>Viết lại câu hoàn chỉnh dựa trên phiên âm IPA và nghĩa tiếng Việt.</p>
        <input type="text" id="player-name-input" placeholder="Nhập tên của bạn" />
        <div id="feedback-splash"></div>
        <button id="start-game-button" class="button primary">Bắt đầu chơi</button>
    </div>

    <div id="game-screen" class="container">

        <div id="ipa-display" class="no-copy"></div>
        <div id="vietnamese-meaning-display" class="no-copy"></div>
        <div id="hint-display"></div>
        <input type="text" id="answer-input" placeholder="Viết lại câu tiếng Anh ở đây" />
        <div id="feedback"></div>
        <button id="check-button" class="button primary">Kiểm tra</button>
        <button id="hint-button" class="button secondary">Gợi Ý (Câu trả lời)</button>
    </div>

    <div id="end-screen" class="container">
        <span class="trophy">🏆</span>
        <h2 id="end-message"></h2>
        <p id="final-score"></p>
        <button id="play-again-button" class="button restart">Chơi lại từ đầu</button>
    </div>

        // --- Game State Variables ---
        let playerName = '';
        let currentQuestionIndex = 0;
        let score = 0;
        let incorrectAttempts = 0;
        let shuffledSentences = [];
        let isGameOver = false;

        // --- DOM Elements ---
        const splashScreen = document.getElementById('splash-screen');
        const gameScreen = document.getElementById('game-screen');
        const endScreen = document.getElementById('end-screen');
        const playerNameInput = document.getElementById('player-name-input');
        const startGameButton = document.getElementById('start-game-button');
        const resetButton = document.getElementById('reset-button');
        const playAgainButton = document.getElementById('play-again-button');
        const ipaDisplay = document.getElementById('ipa-display');
        const vietnameseMeaningDisplay = document.getElementById('vietnamese-meaning-display');
        const answerInput = document.getElementById('answer-input');
        const checkButton = document.getElementById('check-button');
        const hintButton = document.getElementById('hint-button');
        const feedbackSplash = document.getElementById('feedback-splash');
        const feedback = document.getElementById('feedback');
        const scoreDisplay = document.getElementById('score');
        const totalQuestionsDisplay = document.getElementById('total-questions');
        const endMessage = document.getElementById('end-message');
        const finalScore = document.getElementById('final-score');
        const hintDisplay = document.getElementById('hint-display');

        // --- Event Listeners ---
        startGameButton.addEventListener('click', startGame);
        resetButton.addEventListener('click', () => {
            gameScreen.style.display = 'none';
            splashScreen.style.display = 'block';
            clearFeedback();
        });
        playAgainButton.addEventListener('click', () => {
             endScreen.style.display = 'none';
             splashScreen.style.display = 'block';
             clearFeedback();
        });
        checkButton.addEventListener('click', checkAnswer);
        hintButton.addEventListener('click', giveHint);
        answerInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkButton.click();
            }
        });
        answerInput.addEventListener('focus', hideHint);

        // --- Game Logic Functions ---
        function startGame() {
            playerName = playerNameInput.value.trim();
            if (playerName === '') {
                feedbackSplash.textContent = 'Vui lòng nhập tên của bạn để bắt đầu trò chơi!';
                feedbackSplash.style.color = 'var(--error-color)';
                playerNameInput.focus();
                return;
            }

            shuffledSentences = shuffleArray([...sentences]);
            currentQuestionIndex = 0;
            score = 0;
            isGameOver = false;

            splashScreen.style.display = 'none';
            endScreen.style.display = 'none';
            gameScreen.style.display = 'block';

            totalQuestionsDisplay.textContent = shuffledSentences.length;
            updateScore();
            nextQuestion();
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function nextQuestion() {
            clearFeedback();
            answerInput.value = '';
            answerInput.focus();
            incorrectAttempts = 0;

            if (currentQuestionIndex < shuffledSentences.length) {
                const questionData = shuffledSentences[currentQuestionIndex];
                ipaDisplay.textContent = questionData.ipa;
                vietnameseMeaningDisplay.textContent = questionData.vietnamese;
            } else {
                endGame();
            }
        }

        function checkAnswer() {
            if (isGameOver) return;

            const normalize = (str) => {
                return str.trim()
                          .toLowerCase()
                          .replace(/[.,!?;:'’‘`]/g, "") // Removes punctuation and all common quote types
                          .replace(/\s+/g, ' '); // Collapses multiple spaces into a single space
            };

            const userInput = normalize(answerInput.value);
            const correctSentence = normalize(shuffledSentences[currentQuestionIndex].fullSentence);

            if (userInput === correctSentence) {
                if (incorrectAttempts < 3) {
                    score++;
                    feedback.textContent = 'Chính xác!';
                    feedback.style.color = 'var(--success-color)';
                } else {
                    feedback.textContent = 'Đúng rồi! Nhưng bạn không được tính điểm cho câu này.';
                    feedback.style.color = 'var(--success-color)'; 
                }
                updateScore();
                handleCorrectAnswer();
            } else {
                incorrectAttempts++;
                feedback.style.color = 'var(--error-color)';

                if (incorrectAttempts >= 2) {
                    hintButton.style.display = 'inline-block';
                }

                if (incorrectAttempts < 3) {
                     feedback.textContent = `Sai rồi! Thử lại (${incorrectAttempts}/3).`;
                } else {
                     feedback.textContent = `Sai rồi! Bạn đã mất quyền nhận điểm cho câu này. Hãy thử lại.`;
                }
                
                answerInput.value = '';
                answerInput.focus();
            }
        }

        function handleCorrectAnswer() {
            const currentSentence = shuffledSentences[currentQuestionIndex].fullSentence;
            
            answerInput.disabled = true;
            checkButton.disabled = true;
            hintButton.style.display = 'none';

            ipaDisplay.textContent = currentSentence;
            
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(currentSentence);
                utterance.lang = 'en-US';
                window.speechSynthesis.speak(utterance);
            }

            setTimeout(() => {
                currentQuestionIndex++;
                answerInput.disabled = false;
                checkButton.disabled = false;
                nextQuestion();
            }, 3000);
        }

        function giveHint() {
            const correctSentence = shuffledSentences[currentQuestionIndex];
            hintDisplay.textContent = `Câu trả lời: ${correctSentence.fullSentence}`;
            hintDisplay.style.display = 'block';
            hintDisplay.classList.add('no-copy');
        }

        function hideHint() {
            hintDisplay.style.display = 'none';
            hintDisplay.textContent = '';
            hintDisplay.classList.remove('no-copy');
        }

        function clearFeedback() {
            feedback.textContent = '';
            feedbackSplash.textContent = '';
            hideHint();
            hintButton.style.display = 'none';
        }

        function updateScore() {
            scoreDisplay.textContent = score;
        }

        function endGame() {
            isGameOver = true;
            gameScreen.style.display = 'none';
            endScreen.style.display = 'block';

            endMessage.textContent = `Chúc mừng, ${playerName}! Bạn đã hoàn thành.`;
            finalScore.textContent = `Điểm cuối cùng của bạn là ${score} trên tổng số ${shuffledSentences.length} câu.`;
        }
